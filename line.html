<!DOCTYPE html>
<meta charset="utf-8">
<style>

body { font: 12px Arial;}

path { 
	stroke: steelblue;
	stroke-width: 2;
	fill: none;
}

.axis path,
.axis line {
	fill: none;
	stroke: grey;
	stroke-width: 1;
	shape-rendering: crispEdges;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>

<script>

var	margin = {top: 30, right: 50, bottom: 30, left: 50},
	width = 1000 - margin.left - margin.right,
	height = 270 - margin.top - margin.bottom;

var	parseDate = d3.time.format("%_d").parse;

var	x = d3.time.scale().range([0, width]);
var	y = d3.scale.linear().range([height, 0]);

var	xAxis = d3.svg.axis().scale(x)
	.orient("bottom").ticks(31);

var	yAxis = d3.svg.axis().scale(y)
	.orient("left").ticks(5);

var	valueline = d3.svg.line()
.interpolate("basis") 
	.x(function(d) { return x(d.Date); })
	.y(function(d) { return y(d[FROM]); });
	
var	valueline2 = d3.svg.line()
.interpolate("basis") 
	.x(function(d) { return x(d.Date); })
	.y(function(d) { return y(d[TO]); });
  
var	svg = d3.select("body")
	.append("svg")
		.attr("width", width + margin.left + margin.right)
		.attr("height", height + margin.top + margin.bottom)
	.append("g")
		.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

function drawData(ID) {
FROM = "FROM" + ID;
TO = "TO" + ID;
// Get the data
d3.tsv("fromandto.txt", function(error, data) {
	data.forEach(function(d) {
		d.Date = parseDate(d.Date);
		d[FROM] = +d[FROM];
		d[TO] = +d[TO];
	});

	// Scale the range of the data
	x.domain(d3.extent(data, function(d) { return d.Date; }));
	y.domain([0, d3.max(data, function(d) { return Math.max(d[FROM], d[TO]); })]);

	svg.append("path")		// Add the valueline path.
		.attr("class", "FROMline")
		.attr("d", valueline(data));

	svg.append("path")		// Add the valueline2 path.
		.attr("class", "TOline")
		.style("stroke", "red")
		.attr("d", valueline2(data));

	svg.append("g")			// Add the X Axis
		.attr("class", "x axis")
		.attr("transform", "translate(0," + height + ")")
		.call(xAxis);

	svg.append("g")			// Add the Y Axis
		.attr("class", "y axis")
		.call(yAxis);

	svg.append("text")
		.attr("transform", "translate(" + (width+3) + "," + y(data[0][TO]) + ")")
		.attr("dy", ".35em")
		.attr("text-anchor", "start")
		.style("fill", "red")
		.text("In-flow");

	svg.append("text")
		.attr("transform", "translate(" + (width+3) + "," + y(data[0][FROM]) + ")")
		.attr("dy", ".35em")
		.attr("text-anchor", "start")
		.style("fill", "steelblue")
		.text("Out-flow");
}); }

// ** Update data section (Called from the onclick)
function updateData(ID) {
FROM = "FROM" + ID;
TO = "TO" + ID;
    // Get the data again
d3.tsv("fromandto.txt", function(error, data) {
	data.forEach(function(d) {
		d.Date = parseDate(d.Date);
		d[FROM] = +d[FROM];
		d[TO] = +d[TO];
	});

	// Scale the range of the data
	x.domain(d3.extent(data, function(d) { return d.Date; }));
	y.domain([0, d3.max(data, function(d) { return Math.max(d[FROM], d[TO]); })]);

    // Select the section we want to apply our changes to
    var svg = d3.select("body").transition();

    // Make the changes
        svg.select(".FROMline")   // change the line
            .duration(750)
            .attr("d", valueline(data));
		svg.select(".TOline")   // change the line
           .duration(750)
            .attr("d", valueline2(data));
        svg.select(".x.axis") // change the x axis
            .duration(750)
            .call(xAxis);
        svg.select(".y.axis") // change the y axis
            .duration(750)
            .call(yAxis);

    });
}

</script>
</body>
